<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imas"><input type="radio" name="sexo" id="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifen"><label for="ifen">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut">Futebol <br></label>
            <label for="ibas"><input type="checkbox" name="bas" id="ibas">Basquete <br></label>
            <label for="inat"><input type="checkbox" name="nat" id="inat">Natação <br></label>
            <label for="ivol"><input type="checkbox" name="vol" id="ivol">Voléi <br></label>

        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
